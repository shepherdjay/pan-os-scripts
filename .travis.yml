language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "nightly"

branches:
  only:
    - master
    - testing

matrix:
  allow_failures:
    - python: "nightly"

install:
  - pip install -r requirements.txt
  - pip install -r requirements-tests.txt
  - pip install codecov

 #command to run tests
script: py.test --cov

after_success:
  - codecov
