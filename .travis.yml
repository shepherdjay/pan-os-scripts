language: python
python:
  - "3.4"
  - "3.5"
  - "nightly"

branches:
  only:
    - master
    - dev

matrix:
  allow_failures:
    - python: "nightly"

install:
  # Install Conda
  - sudo pip install auxlib
  - sudo pip install conda
  - sudo conda update conda --yes
  # Test Requirements
  - deps="pip pandas==0.18.1 pytest pytest-cov openpyxl==2.3.5 pandas==0.18.1 xlrd==0.9.4"
  - conda create -p $HOME/py --yes $deps "python=$TRAVIS_PYTHON_VERSION"
  - export PATH=$HOME/py/bin:$PATH
  # Install package requirements
  - pip install -r requirements.txt

 #command to run tests
script: py.test --cov

after_success:
  - bash <(curl -s https://codecov.io/bash)
